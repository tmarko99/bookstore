<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"></head>

<body>
    <div th:replace="common/header :: navbar"></div>
    <div class="container">
        <div class="table-responsive">
            <table id="bookListTable" class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>List Price</th>
                        <th>Our Price</th>
                        <th>Active?</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${bookList}">
                       <td>
                            <input type="hidden" name="id" th:value="${book.id}">
                        </td>
                        <td><a th:href="@{/book/bookInfo/{id}(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.listPrice}"></td>
                        <td th:text="${book.ourPrice}"></td>
                        <td th:text="${book.active}"></td>
                        <td><button class="btn btn-danger"><a th:href="@{/book/deleteBook/{id}(id=${book.id})}">Delete</a></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="common/header :: body-bottom-scripts"></div>

    <script>
        $(document).ready( function () {
            $('#bookListTable').DataTable();
        } );
    </script>
</body>
</html>
